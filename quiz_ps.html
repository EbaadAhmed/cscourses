			<form>
			1) Select the integer from the following options?<br>
			<input type="radio" name="colors" id="555">555<br>
			<input type="radio" name="colors" id="g">4.2<br>
			<input type="radio" name="colors" id="g">.2<br>

			<form>
			2) Select the float from the following options?<br>

			<input type="radio" name="colors" id="f">2.2<br>

			<form>

			<form>

			<button onclick="check()">Submit</button><br><br>

			<script>
				
				function check() {

					}

					}

					}
					if (document.getElementById("tr").checked == true){

					}

					document.getElementById("demo").innerHTML = value;
}
</script>
